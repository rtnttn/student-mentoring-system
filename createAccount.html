<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="loginAlt.css">
      <title>Create Account</title>
   </head>
  <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <div class="sidenav">
         <div class="main-heading">
            <h1>Student Mentoring System<br> Login Page</h1>
         </div>
      </div>

      <!-- Create Account form -->
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form class="create-account-form">
                  <h2>Create Account</h2>
                  <div class="col-md-auto">
                     <div class="form-group">
                        <label for="exampleInputEmail1" class="col-form-label">Full Name</label>
                        <input type="text" class="form-control" id="exampleInputFullName" placeholder="Enter full name">
                      </div>
         
                     <div class="form-group">
                       <label for="exampleInputEmail1" class="col-form-label">Email address</label>
                       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                     </div>
                     
                     <div class="form-group">
                       <label for="exampleInputPassword1" class="col-form-label">Password</label>
                       <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                     </div>
                     <button type="submit"  style="margin: 15px auto;" class="btn btn-primary">Submit</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
