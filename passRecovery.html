<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="loginAlt.css">
      <title>Password Recovery</title>
   </head>
   <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <!-- Sidenav and maing heading -->
      <div class="sidenav">
         <div class="main-heading">
            <h1>Student Mentoring System<br> Login Page</h1>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form class="create-account-form" action="mailto:Example@sth.com">
                  <h2>Forgot Your Password?</h2>
                  <p><small>Enter your email to get your password.</small></p>
                  <div class="col-md-auto">
                     <div class="form-group">
                       <label for="exampleInputEmail1" class="col-form-label">Email address</label>
                       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                     </div>
                     <button style="margin: 15px auto;" type="submit" class="btn btn-primary">Get Password</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
